<!DOCTYPE html>
<html lang="en">

<head>
    <title>Piano Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import Axios in order to be able to use the axios object -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Import Tone -->
    <script src="https://unpkg.com/tone"></script>
    <script src="app.js" defer></script> 
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="controlDiv">
        <div class="controlSubDiv">
            <label for="tunesDrop">Tune:</label>
            <select name="tunes" id="tunesDrop">
                <option value="elise">FÃ¼r Elise</option>
                <option value="smoke">The Godfather</option>
                <option value="seven">Seven Nation Army</option>
            </select>
            <button id="tunebtn"><img class="controlimg" src="public/play.png" 
                alt="Play the selected tune."></button>
        </div>
        <div class="controlSubDiv">
            <label for="recordbtn">Record:</label>
            <button id="recordbtn"><img class="controlimg" src="public/record.png" 
                alt="Record a new tune."></button>
            <button id="stopbtn" disabled><img class="controlimg" src="public/stop.png"
                alt="Stop recording of tune."></button>
            <input type="text" id="recordName" name="recordName" placeholder="Tune name" />
        </div>
    </div>
    <br><br>
    <div id="keyboardDiv">
        <button id="c4" class="whitebtn" onclick="playTone(this)">
            C4<br />
            (a)</button><button id="c#4" class="blackbtn" onclick="playTone(this)">
            C#4<br />
            (w)</button><button id="d4" class="whitebtn" onclick="playTone(this)">
            D4<br />
            (s)</button><button id="d#4" class="blackbtn" onclick="playTone(this)">
            D#4<br />
            (e)</button><button id="e4" class="whitebtn" onclick="playTone(this)">
            E4<br />
            (d)</button><button id="f4" class="whitebtn" onclick="playTone(this)">
            F4<br />
            (f)</button><button id="f#4" class="blackbtn" onclick="playTone(this)">
            F#4<br />
            (t)</button><button id="g4" class="whitebtn" onclick="playTone(this)">
            G4<br />
            (g)</button><button id="g#4" class="blackbtn" onclick="playTone(this)">
            G#4<br />
            (y)</button><button id="a4" class="whitebtn" onclick="playTone(this)">
            A4<br />
            (h)</button><button id="bb4" class="blackbtn" onclick="playTone(this)">
            Bb4<br />
            (u)</button><button id="b4" class="whitebtn" onclick="playTone(this)">
            B4<br />
            (j)</button><button id="c5" class="whitebtn" onclick="playTone(this)">
            C5<br />
            (k)</button><button id="c#5" class="blackbtn" onclick="playTone(this)">
            C#5<br />
            (o)</button><button id="d5" class="whitebtn" onclick="playTone(this)">
            D5<br />
            (l)</button><button id="d#5" class="blackbtn" onclick="playTone(this)">
            D#5<br />
            (p)</button><button id="e5" class="whitebtn" onclick="playTone(this)">
            E5<br />
            (;)</button>
    </div>
    <div id="tooSmallWarning"><img id="oopsimg" src="public/oops.jpg" alt="An image saying oops.">
        <p>This website requires at least 600px screen width.</p>
    </div>
</body>

</html>
